{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Leerstellen hinzufügen" %}{% endblock %}

{% block content %}
    <h1>{% blocktrans with v0=target %}Leerstellen zu "{{ v0 }}" hinzufügen{% endblocktrans %}</h1>
    <form class="login-form" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="{% trans "Fertig" %}">
    </form>
{% endblock %}
