{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Einladung verschicken" %}{% endblock %}

{% block content %}
    <h1>{% trans "Nutzer einladen zu" %}: "{{ sender }}"</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="{% trans "Fertig" %}">
    </form>
{% endblock %}
