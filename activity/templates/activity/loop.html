{% load i18n %}
{% load thumbnail %}

<div class="activity-horizontal-list">
    {% for activity in activities.all %}
    <div class="item" onclick="location.href='{{ activity.get_absolute_url }}'">
        <img src="{% thumbnail activity.image 150x150 %}" class="photo">
        <div class="title" {% if activity in own %}style="font-weight: bold; color: yellow;"{% endif %}>
            {{ activity }}
        </div>
    </div>
    {% empty %}
        <div style="text-align: center"><b>{% trans "Keine!" %}</b></div>
    {% endfor %}
</div>
