{% load activity_filter %}
{% load i18n %}

<p style="text-align: center;">
    {% for value in user.location.as_dict.values %}
    {% if value %}
        {% if forloop.counter0 is component_index %}
            <b>{{ value|inim }}</b>
        {% else %}
            <a href="javascript:openLink('', 'component_index', {{ forloop.counter0 }})">{{ value|inim }}</a>
        {% endif %}
        {% if not forloop.last %}| {% endif %}
    {% endif %}
    {% endfor %}
</p>
