{% extends 'base.html' %}

{% block title %}Turnier erstellen{% endblock %}

{% block content %}
    <h1>{{ activity }}: Turnier erstellen</h1>
    <p>Bitte füllen Sie das folgende Formular aus, um ein Turnier in der Aktivität {{ activity }} zu erstellen.</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Fertig">
    </form>
{% endblock %}
