{% extends 'base.html' %}

{% block title %}Ergebnisse eintragen{% endblock %}

{% block content %}
    <h1>Ergebnisse Eintragen: Runde {{ round.number }}</h1>
    <p>Nutzen Sie folgendes Formular, um die Ergebnisse des Matches einzutragen.</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Fertig">
    </form>
{% endblock %}
