{% load i18n %}
{% load account_tags %}
{% load static %}


<div class="game">
    <div class="button-like back" onclick="location.href='{% call_method match 'lobby_url' request %}'">
        <img src="{% static 'icons/lobby.png' %}">Lobby
    </div>
    <div class="button-like score" onclick="showScore(true)">
        <img src="{% static 'icons/score.png' %}">Score
    </div>
    <div class="button-like leave" onclick="createYesNoAlert('{% trans 'Spiel beenden, verlassen und zurÃ¼cksetzen?' %}', 2, function() { location.href = '{% url 'multiplayer:leave_match' match.activity.name match.id %}'});">
        <img src="{% static 'icons/bye.png' %}">{% trans "Ciao!" %}
    </div>
    <div class="game-field">
        
    </div>
    <div class="player1-info" id="player1">
        
    </div>
    <div class="player2-info">
        <div class="text" id="player2">
            
        </div>
    </div>
    <div class="player3-info" id="player3">
        
    </div>
    <div class="player4-info">
        <div class="text" id="player4">
            
        </div>
    </div>
</div>
