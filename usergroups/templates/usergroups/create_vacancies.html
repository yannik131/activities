{% extends 'base.html' %}

{% block title %}Leerstellen hinzufügen{% endblock %}

{% block content %}
    <h1>Leerstellen zur Gruppe "{{ group.name }}" hinzufügen</h1>
    <p>Gruppe gehört zu: <a href="{{ group.category.get_absolute_url }}">{{ group.category.verbose }}</a></p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Fertig">
    </form>
{% endblock %}
