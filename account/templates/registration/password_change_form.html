{% extends 'base.html' %}

{% block title %}Passwort ändern{% endblock %}

{% block content %}
    <h1>Passwort ändern</h1>
    <p>Benutzen Sie folgendes Formular zum Ändern des Passworts:</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Ändern"</p>
    </form>
{% endblock %}
