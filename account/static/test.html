{% load static %}
{% load thumbnail %}
{% load account_tags %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Solway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Finger+Paint">
    
    <title>myactivities.net</title>
    
    <style>
      html, body {
        height: 100%;
        
        font-family: "Solway";
      }
      h1 {
        font-size: 5rem;
      }
      .round-item {
        border-radius: 40px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid h-100 d-flex flex-column">
      <div class="row mb-4">
        <div class="col-12 text-center shadow">
          <img class="img-fluid mb-2" src="{% static 'Logo.png' %}">
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <h2>Bestimme deinen Charakter! Finde Aktivitäten und Menschen passend zu deiner Persönlichkeit!</h2>
        </div>
      </div>
      <div class="row flex-grow-1" style="margin-top: 20px; background-image: url('http://localhost:8000/static/bg-4.png'); background-size: cover; background-position: top">
        <div class="col-12 text-center">
          <div class="card card-body shadow" style="border: 0px; max-width: 500px; margin-top: 20px; margin-left: auto; margin-right: auto; border-radius: 15px; background: rgba(255, 255, 255, 0.904)">
            <h3><b>Willkommen bei myactivities.net!</b></h3>
            {{ form.as_p }}
          </div>
        </div>
      </div> 
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
