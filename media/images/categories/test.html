<!doctype html>
<html>
<head>
    <style>
        body {
            background-color: #2d2d2d;
        }

        .list .item {
            cursor: pointer;
            width: 250px;
            height: 200px;
            float: left;
            margin: 10px 10px;
            border: 2px solid black;
            border-radius: 10%;
            color: white;
            font-family: "Courier New";
            background-color: gray;
            position: relative;
        }
        .list .item:hover {
            border: 2px solid blue;
            box-shadow: 0 0 5px rgba(81, 203, 238, 1);
        }
        .list .item .image {
            max-width: 100%;
            max-height: 60%;
            border-radius: 10%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            object-fit: cover;
        }
        .list .item .title {
            text-align: center;
            font-weight: bold;
            margin-top: 2px;
        }
        .list .item .subtext {
            margin: 5px 10px;
        }
        .list .item .number {
            color: orange;
            font-weight: bold;
            position: absolute;
            top: 0;
            right: 0;
        }
        @media screen and (max-width: 567px) {
            .list .item {
                clear: both;
                display: block;
                margin-left: 25%;
            }
        }
    </style>
</head>
<body>
<div class="list">
    <div class="item">
        <img src="musik.png" class="image">
    </div>
    <div class="item">
        <img src="singen.jpeg" class="image">
    </div>
    <div class="item">
        <img src="brettspiele.jpg" class="image">
        <div class="title">
            Brettspiele
        </div>
        <div class="subtext">
            Cooles Zeug ist wirklich cool oder?
        </div>
    </div>
    <div class="item">
        <img src="chillen.jpg" class="image">
        <div class="title">
            Brettspiele
        </div>
        <div class="subtext">
            Cooles Zeug ist wirklich cool oder?
        </div>
        <div class="number">
            3
        </div>
    </div>
</div>
</body>
</html>
